<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>D3-pieChart</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
    }
    #d3{
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="./js/lib/d3.js"></script>
  <script src="./js/modules/chart.js"></script>
  <script src="./js/modules/pie-chart.js"></script>
  <script>
    window.onload = function() {
      var target = document.getElementById('d3');

      var chart = new PieChart({
        target: target, // DOM element
        padding: 10,
        autoResize: true, // true|false
        title: 'D3-pieChart',
        subTitle: 'by Tag.Hu',
        titleAlign: 'center', // center|left|right
        legend: true, // false|true
        legendAlign: 'right', // right/left
        legendText: function(d, i) {
          return d.name
              + ': '
              + d.value
              + '('
              + d.percentage
              + '%)';
        },
        radius: [0.4, 0.8]
      });

      chart.setData([{
        name: 'key1',
        value: '40'
      }, {
        name: 'key2',
        value: '70'
      }, {
        name: 'key3',
        value: '60'
      }, {
        name: 'key4',
        value: '80'
      }, {
        name: 'key5',
        value: '30'
      }, {
        name: 'key6',
        value: '50'
      }]);
    };
  </script>
</head>
<body>
  <div id="d3">svg here</div>
</body>
</html>
