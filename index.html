<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>D3-Chart</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
    }
    #d3{
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="./js/lib/d3.js"></script>
  <script src="./js/modules/chart.js"></script>
  <script>
    window.onload = function() {
      var target = document.getElementById('d3');

      var chart = new Chart({
        target: target,
        autoResize: true,
        title: 'D3-Chart',
        subTitle: '-by Tag.Hu',
        titleAlign: 'center',
        legend: true,
        legendAlign: 'right',
        legendText: function(d) {
          return d.sum;
        }
      });
    };
  </script>
</head>
<body>
  <div id="d3">svg here</div>
</body>
</html>
