<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>D3-Chart</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
    }
    #d3{
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="./js/lib/d3.js"></script>
  <script src="./js/modules/chart.js"></script>
  <script>
    window.onload = function() {
      var target = document.getElementById('d3');

      var chart = new Chart({
        target: target, // DOM element
        autoResize: true, // true|false
        title: 'D3-Chart',
        subTitle: 'by Tag.Hu',
        titleAlign: 'center', // center|left|right
        legend: true, // false|true
        legendAlign: 'right', // right/center/left
        legendText: function(d) {
          return d.sum;
        }
      });
    };
  </script>
</head>
<body>
  <div id="d3">svg here</div>
</body>
</html>
