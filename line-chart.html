  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
    }
    #d3{
      width: 100%;
      height: 100%;
    }
    .axis {
      font-size: 12px;
    }
    .axis path,
    .axis tick,
    .axis line {
      fill: none;
      stroke: rgba(0, 0, 0, 0.4);
      stroke-width: 1px;
      shape-rendering: crispEdges;
    }
    .axis text {
      stroke: none;
      fill: rgba(0, 0, 0, 0.6);
    }
    .line-chart .line {
      fill: none;
    }
    .line:hover,
    .area:hover {
      stroke: rgba(40, 40, 200, 0.4) !important;
    }
  </style>
  <script src="./js/lib/d3.js"></script>
  <script src="./js/modules/chart.js"></script>

  <script>
    window.onload = function() {
      var target = document.getElementById('d3');

      var lineChart = new LineChart({
        target: target, // DOM element
        padding: 10,
        autoResize: true, // true|false
        title: 'D3-lineChart',
        subTitle: 'by Tag.Hu',
        titleAlign: 'center', // center|left|right
        legend: true, // false|true
        legendAlign: 'right', // right/left
        legendData: [1, 2, 3, 4, 5, 6],
        legendText: function(d, i) {
          return d;
        },
        chartMarginX: 30,
        chartMarginY: 30,
        type: 'area', // line|area
        line: 'segment', // segment|curve|step
        marker: 'none', // none|dot|square|circle
        xFormat: 'time', // value|time
        timeFormat: '%Y-%m-%d %H:%M:%S',
        xTick: function(d, i) {
          if(!d.getHours()
              && !d.getMinutes()
              && !d.getSeconds()) {
            return d3.time.format('%m-%d')(d);
          }else {
            return d3.time.format('%H:%M')(d);
          }
        }
      });
