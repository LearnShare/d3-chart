<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>D3-lineChart</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
    }
    #d3{
      width: 100%;
      height: 100%;
    }
    .axis {
      font-size: 14px;
    }
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
    .line-chart .line {
      fill: none;
    }
    .line-chart .area {
      opacity: 0.5;
    }
  </style>
  <script src="./js/lib/d3.js"></script>
  <script src="./js/modules/chart.js"></script>
  <script src="./js/modules/line-chart.js"></script>
  <script>
    window.onload = function() {
      var target = document.getElementById('d3');

      var lineChart = new LineChart({
        target: target, // DOM element
        padding: 10,
        autoResize: true, // true|false
        title: 'D3-lineChart',
        subTitle: 'by Tag.Hu',
        titleAlign: 'center', // center|left|right
        legend: true, // false|true
        legendAlign: 'right', // right/left
        legendData: [1, 2, 3, 4, 5, 6],
        legendText: function(d, i) {
          return i + '. ' + d;
        },
        chartMarginX: 30,
        chartMarginY: 30,
        type: 'line', // line|area
        line: 'segment', // segment|curve|step
        marker: 'none' // none|dot|square|circle
      });

      lineChart.setData([
        [{
          x: 1,
          y: 3
        }, {
          x: 2,
          y: 5
        }, {
          x: 3,
          y: 2
        }, {
          x: 4,
          y: 7
        }, {
          x: 5,
          y: 1
        }, {
          x: 6,
          y: 5
        }, {
          x: 7,
          y: 6
        }, {
          x: 8,
          y: 4
        }, {
          x: 9,
          y: 7
        }],
        [{
          x: 1,
          y: 5
        }, {
          x: 2,
          y: 7
        }, {
          x: 3,
          y: 3
        }, {
          x: 4,
          y: 5
        }, {
          x: 5,
          y: 2
        }, {
          x: 6,
          y: 9
        }, {
          x: 7,
          y: 4
        }, {
          x: 8,
          y: 7
        }, {
          x: 9,
          y: 1
        }],
        [{
          x: 1,
          y: 3
        }, {
          x: 2,
          y: 3
        }, {
          x: 3,
          y: 3
        }, {
          x: 4,
          y: 3
        }, {
          x: 5,
          y: 3
        }, {
          x: 6,
          y: 3
        }, {
          x: 7,
          y: 3
        }, {
          x: 8,
          y: 3
        }, {
          x: 9,
          y: 3
        }]
      ]);
    };
  </script>
</head>
<body>
  <div id="d3">svg here</div>
</body>
</html>
