<div class="container-fluid">
  <div class="col-sm-8 col-lg-9">
    <div class="chart" style="height: 400px;"
        d3-pie-chart
        update="updateTime"
        datas="chartDatas"
        legends="chartLegends"
        config="chartConfig"></div>
  </div>
  <div class="col-sm-4 col-lg-3">
    <form class="form-vertical">
      <div class="form-group">
        <label for="chart-type">chartType:</label>
        <div>
          <div class="btn-group">
            <button class="btn btn-default"
                ng-class="{ active: edit.chartType === 'pie' }"
                ng-click="setChartType('pie')">pie</button>
            <button class="btn btn-default"
                ng-class="{ active: edit.chartType === 'circle' }"
                ng-click="setChartType('circle')">circle</button>
          </div>
        </div>
      </div>
      <div class="form-group"
          ng-show="edit.chartType === 'pie'">
        <label for="radius">radius:</label>
        <input type="number" class="form-control" id="radius" name="radius" min="0" max="1" step="0.1"
            ng-model="edit.radius">
      </div>
      <div class="form-group"
          ng-show="edit.chartType === 'circle'">
        <label for="radius-a">radiuA:</label>
        <input type="number" class="form-control" id="radiuA" name="radiuA" min="0" max="1" step="0.1"
            ng-model="edit.radiuA">
      </div>
      <div class="form-group"
          ng-show="edit.chartType === 'circle'">
        <label for="radius-b">radiuB:</label>
        <input type="number" class="form-control" id="radiuB" name="radiuB" min="0" max="1" step="0.1"
            ng-model="edit.radiuB">
      </div>
      <div class="form-group">
        <label for="corner-radius">cornerRadius:</label>
        <input type="number" class="form-control" id="corner-radius" name="corner-radius" min="0" max="30"
            ng-model="edit.cornerRadius">
      </div>
      <div class="form-group">
        <label for="angle-padding">anglePadding:</label>
        <input type="number" class="form-control" id="anglePadding" name="anglePadding" min="0" max="0.1" step="0.005"
            ng-model="edit.anglePadding">
      </div>
      <div class="form-group">
        <label for="mouse-event">mouseEvent:</label>
        <div>
          <div class="btn-group">
            <button class="btn btn-default"
                ng-class="{ active: chartConfig.mouseEvent === true }"
                ng-click="updateConfig('mouseEvent', true)">true</button>
            <button class="btn btn-default"
                ng-class="{ active: chartConfig.mouseEvent === false }"
                ng-click="updateConfig('mouseEvent', false)">false</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
