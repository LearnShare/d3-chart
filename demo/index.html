<!DOCTYPE html>
<html
    ng-app="app"
    ng-controller="MainController">
<head>
  <meta charset="UTF-8">
  <title>D3 Chart Demo</title>

  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">

  <link rel="stylesheet/less" href="./css/main.less">

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../bower_components/d3/d3.js"></script>
  <script src="../bower_components/less/dist/less.js"></script>

  <script src="../src/chart.js"></script>
  <script src="../src/line-chart.js"></script>
  <script src="../src/bar-chart.js"></script>
  <script src="../src/pie-chart.js"></script>

  <script src="./js/app.js"></script>

  <script src="./js/directives/chart.js"></script>
  <script src="./js/directives/line-chart.js"></script>
  <script src="./js/directives/bar-chart.js"></script>

  <script src="./js/controllers/main.js"></script>
  <script src="./js/controllers/index.js"></script>

  <script src="./js/controllers/chart/chart.js"></script>
  <script src="./js/controllers/chart/line.js"></script>
  <script src="./js/controllers/chart/bar.js"></script>
  <script src="./js/controllers/chart/pie.js"></script>

</head>
<body>
  <header class="navbar navbar-static-top navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button class="navbar-toggle collapsed"
            ng-click="toggleNavCollapse()">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#/" class="navbar-brand"
            ng-click="collapseNav()">D3 Chart Demo</a>
      </div>
      <div class="collapse navbar-collapse bs-navbar-collapse"
          ng-class="{ collapse: navCollapse }">
        <ul class="nav navbar-nav">
          <li
              ng-class="{ active: activeTab == 'chart' }">
            <a href="#/chart"
                ng-click="collapseNav()">Chart</a>
          </li>
          <li
              ng-class="{ active: activeTab == 'line-chart' }">
            <a href="#/line-chart"
                ng-click="collapseNav()">LineChart</a>
          </li>
          <li
              ng-class="{ active: activeTab == 'bar-chart' }">
            <a href="#/bar-chart"
                ng-click="collapseNav()">BarChart</a>
          </li>
          <li
              ng-class="{ active: activeTab == 'pie-chart' }">
            <a href="#/pie-chart"
                ng-click="collapseNav()">PieChart</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <article
      ng-view></article>
</body>
</html>
