<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>D3-barChart</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
    }
    #d3{
      width: 100%;
      height: 100%;
    }
    .axis {
      font-size: 12px;
    }
    .axis path,
    .axis tick,
    .axis line {
      fill: none;
      stroke: rgba(0, 0, 0, 0.4);
      stroke-width: 1px;
      shape-rendering: crispEdges;
    }
    .axis text {
      stroke: none;
      fill: rgba(0, 0, 0, 0.6);
    }
  </style>
  <script src="./js/lib/d3.js"></script>
  <script src="./js/modules/chart.js"></script>
  <script src="./js/modules/bar-chart.js"></script>
  <script>
    window.onload = function() {
      var target = document.getElementById('d3');

      var chart = new BarChart({
        target: target, // DOM element
        padding: 10,
        autoResize: true, // true|false
        title: 'D3-barChart',
        subTitle: 'by Tag.Hu',
        titleAlign: 'center', // center|left|right
        legend: true, // false|true
        legendDirection: 'horizontal', // horizontal/vertical
        legendAlign: 'center', // right/left/center
        legendVerticalAlign: 'bottom', // top/bottom
        legendText: function(d, i) {
          return d;
        },
        type: 'stack', // group|stack
        sortData: function(a, b) {
          return b.sum - a.sum;
        }
      });

      chart.setData([{
        name: 'A',
        values: [{
          name: 'a',
          value: 2
        }, {
          name: 'b',
          value: 3
        }, {
          name: 'c',
          value: 5
        }, {
          name: 'd',
          value: 4
        }]
      }, {
        name: 'B',
        values: [{
          name: 'a',
          value: 4
        }, {
          name: 'b',
          value: 6
        }, {
          name: 'c',
          value: 2
        }, {
          name: 'd',
          value: 3
        }]
      }, {
        name: 'C',
        values: [{
          name: 'a',
          value: 7
        }, {
          name: 'b',
          value: 4
        }, {
          name: 'c',
          value: 5
        }, {
          name: 'd',
          value: 2
        }]
      }, {
        name: 'D',
        values: [{
          name: 'a',
          value: 1
        }, {
          name: 'b',
          value: 4
        }, {
          name: 'c',
          value: 3
        }, {
          name: 'd',
          value: 5
        }]
      }, {
        name: 'E',
        values: [{
          name: 'a',
          value: 2
        }, {
          name: 'b',
          value: 0
        }, {
          name: 'c',
          value: 4
        }, {
          name: 'd',
          value: 3
        }]
      }, {
        name: 'F',
        values: [{
          name: 'a',
          value: 5
        }, {
          name: 'b',
          value: 3
        }, {
          name: 'c',
          value: 7
        }, {
          name: 'd',
          value: 4
        }]
      }, {
        name: 'G',
        values: [{
          name: 'a',
          value: 3
        }, {
          name: 'b',
          value: 3
        }, {
          name: 'c',
          value: 4
        }, {
          name: 'd',
          value: 2
        }]
      }],
      [
        'a',
        'b',
        'c',
        'd'
      ]);
    };
  </script>
</head>
<body>
  <div id="d3">svg here</div>
</body>
</html>
